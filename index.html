<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">

            <script>
                async function getAddressByCep(){
                    const cep = document.getElementById('cep').value;
                    try {
                        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                        const data = await response.json();
                        console.log(data);
                        document.getElementById('rua').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('uf').value = data.uf;
                    } catch(error) {
                        alert(error.message);
                    }
                }
            </script>
    </head>
    <body class="bg-dark-subtle">
        <p class="text-center fs-2 fw-medium text-secondary mt-5">Descubra qualquer endere√ßo digitando o CEP</p>
        <div class="container">
            <div class="my-5 mx-4 row">
                <label for="cep" class="col-sm-2 col-form-label fs-4 fw-medium text-secondary">CEP</label>
                <div class="col-sm">
                  <input type="text" class="form-control" id="cep" value="">
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-secondary w-100" onclick="getAddressByCep()">Ok</button>
                </div>
            </div>
            <div class="mb-3 mx-4 row">
                <label for="rua" class="col-sm-2 col-form-label fs-4 fw-medium text-secondary">Rua</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control" id="rua">
                </div>
            </div>
            <div class="mb-3 mx-4 row">
                <label for="bairro" class="col-sm-2 col-form-label fs-4 fw-medium text-secondary">Bairro</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control" id="bairro">
                </div>
            </div>
            <div class="mb-3 mx-4 row">
                <label for="cidade" class="col-sm-2 col-form-label fs-4 fw-medium text-secondary">Cidade</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control" id="cidade">
                </div>
            </div>
            <div class="mb-3 mx-4 row">
                <label for="uf" class="col-sm-2 col-form-label fs-4 fw-medium text-secondary">UF</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control" id="uf">
                </div>
            </div>
        </div>
        <script 
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
